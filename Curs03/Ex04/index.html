<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  >
  <title>Checkboxes</title>


  <link

<body>
  <form>
    <h5>Kaufland</h5>
    <ul>
      <li>
        <input
          type="checkbox"

          id="paine"
        >
        <label for="paine">Paine</label>

      </li>

      <li>
        <input
          type="checkbox"
          name="lapte"
          id="lapte"
        >
        <label for="lapte">Lapte</label>

      <li>
        <input
          type="checkbox"
          name="ciocolata"
          id="ciocolata"
        >
        <label for="ciocolata">Ciocolata</label>
      </li>
    </ul>
  </form>

  <br>

  <form>

        <input
          type="checkbox"

      </li>

      <li>
        <input
          type="checkbox"

          id="bere"

      </li>

      <li>

          type="checkbox"

  <br>

        <input
          type="checkbox"

      </li>

      <li>
        <input
          type="checkbox"
          name="piulite"
          id="piulite"
        >
        <label for="piulite">Piulite</label>
      </li>
    </ul>
  </form>


  <div
    class="pixeltab-host"
    id="html01-03-04"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
