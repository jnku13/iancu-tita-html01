<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Checkboxes</title>


  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <form>
    <h5>Kaufland</h5>
    <ul>
      <li>
        <input
          type="checkbox"
          name="paine"
          id="paine"
        >
        <label for="paine">Paine</label>

      </li>

      <li>
        <input
          type="checkbox"
          name="lapte"
          id="lapte"
        >
        <label for="lapte">Lapte</label>
      </li>

      <li>
        <input
          type="checkbox"
          name="ciocolata"
          id="ciocolata"
        >
        <label for="ciocolata">Ciocolata</label>
      </li>
    </ul>
  </form>


  <div
    class="pixeltab-host"
    id="html01-03-04"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
