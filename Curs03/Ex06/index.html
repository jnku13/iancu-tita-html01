<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Radio boxes</title>


  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>

  <body>

    <h1>Animalele mele preferate</h1>
    <form>
      <h3>Pisici</h3>
      <ul>
        <li>
          <input
            type="radio"
            name="pisici"
            id="calipso"
            value="calipso"
          >
          <label for="calipso">Calipso</label>
        </li>
        <li>
          <input
            type="radio"
            name="pisici"
            id="siameza"
            value="siameza"
          >
          <label for="siameza">Siameza</label>
        </li>
        <li>
          <input
            type="radio"
            name="pisici"
            id="birmaneza"
            value="birmaneza"
          >
          <label for="birmaneza">Birmaneza</label>
        </li>
      </ul>
    </form>


    <form>
      <h3>Pasari</h3>
      <ul>
        <li>
          <input
            type="radio"
            name="pasari"
            id="uliu"
            value="Uliu"
          >
          <label for="uliu">Uliu</label>
        </li>
        <li>
          <input
            type="radio"
            name="pasari"
            id="bufnita"
            value="Bufnita"
          >
          <label for="bufnita">Bufnita</label>
        </li>
        <li>
          <input
            type="radio"
            name="pasari"
            id="lebada"
            value="Lebada"
          >
          <label for="lebada">Lebada</label>
        </li>
      </ul>
    </form>

    <form action="">
      <h3>Pesti</h3>
      <ul>
        <li>
          <input
            type="radio"
            name="pesti"
            id="ton"
            value="Ton"
          >
          <label for="ton">Ton</label>
        </li>
        <li>
          <input
            type="radio"
            name="pesti"
            id="somon"
            value="Somon"
          >
          <label for="somon">Somon</label>
        </li>
        <li>
          <input
            type="radio"
            name="pesti"
            id="cod"
            value="Cod"
          >
          <label for="cod">Cod</label>
        </li>


      </ul>

    </form>

    <div
      class="pixeltab-host"
      id="html01-03-06"
    ></div>
    <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
  </body>
</body>

</html>
